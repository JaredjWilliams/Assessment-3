<div>
    <h1>User Registry</h1>
    <p>A general view of all your members in your organization</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Active</th>
            <th>Admin</th>
            <th>Status</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.profile.firstName}} {{user.profile.lastName}}</td>
            <td>{{user.profile.email}}</td>
            <td>{{user.active}}</td>
            <td>{{user.admin}}</td>
            <td>{{user.status}}</td>
        </tr>
    </table>
    <button (click)="openDialog()">ADD USER</button>
</div>
