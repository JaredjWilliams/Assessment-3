<div class="modal-container justify-content-between align-items-center primary-background modal-container text-color">
    <div class="input-text-container align-items-center d-flex flex-column">
        <div class="d-flex flex-row justify-content-between top-container">
            <div >
                <img src="./assets/exit.png">
                </div>
            </div>
        <div>

        <div class="pt-3 text-container">
            <div>
                <h5 class="text-color">first name</h5>
            </div>
            <div class="border-bottom">
                <input class="text-input" type="text" [(ngModel)]="firstName">
            </div>
        </div>

        <div class="pt-5 text-container">
            <div>
                <h5>last name</h5>
            </div>
            <div class="border-bottom">
                <input class="text-input"  type="text" [(ngModel)]="lastName">
            </div>
        </div>

        <div class="pt-3 text-container">
            <div>
                <h5 class="text-color">email</h5>
            </div>
            <div class="border-bottom">
                <input class="text-input" type="text" [(ngModel)]="email">
            </div>
        </div>

        <div class="pt-3 text-container">
            <div>
                <h5 class="text-color">phone</h5>
            </div>
            <div class="border-bottom">
                <input class="text-input" type="text" [(ngModel)]="phone">
            </div>
        </div>

        <div class="pt-3 text-container">
            <div>
                <h5 class="text-color">password</h5>
            </div>
            <div class="border-bottom">
                <input class="text-input" type="text" [(ngModel)]="password">
            </div>
        </div>

        <div class="pt-3 text-container">
            <div>
                <h5 class="text-color">confirm password</h5>
            </div>
            <div class="border-bottom">
                <input class="text-input" type="text" [(ngModel)]="passwordRepeat">
            </div>
        </div>

        <h3>Make user an admin role?</h3>

        <app-drop-down [items]="['true', 'false']"></app-drop-down>
    </div>
    <div>
        <button class="project-button m-3" (click)="submit()">Submit</button>
    </div>
</div>
