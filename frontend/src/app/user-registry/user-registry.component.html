<div class="center flex-column">
    <h1 class="heading-color mt-5">User Registry</h1>
    <p class="heading-color mb-5">A general view of all your members in your organization</p>
    <div>
        <table class="mb-4">
            <tr class="white-color">
                <th>Name</th>
                <th class="pr-5">Email</th>
                <th>Active</th>
                <th>Admin</th>
                <th>Status</th>
            </tr>
            <tr *ngFor="let user of users">
                <td class="border-colored">{{user.profile.firstName}} {{user.profile.lastName}}</td>
                <td class="border-colored pr-5">{{user.profile.email}}</td>
                <td [ngClass]="user.active ? 'true-text' : 'false-text'">{{user.active ? 'YES' : 'NO'}}</td>
                <td [ngClass]="user.admin ? 'true-text' : 'false-text'">{{user.admin  ? 'YES' : 'NO'}}</td>
                <td class="border-colored"><b>{{user.status}}</b></td>
            </tr>
        </table>
        <button class="btn styled-button" (click)="openDialog()">ADD USER</button>
    </div>
</div>
