 <ng-container *ngIf="companies">
    <div>
      <select #dropdown name="companies" id="companies" (change)="submit(JSON.parse(dropdown.value))" class="drop-down">
        <option value="" disabled selected hidden>Pick an option</option>
        <option class="option" *ngFor="let company of companies" [value]="company | json">{{company.name}}</option>
      </select>
    </div>
  </ng-container>
