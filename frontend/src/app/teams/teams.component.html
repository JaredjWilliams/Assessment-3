<div class="d-flex flex-column center">
  <div>
    <h1 class="mulish heading-color p-5">Teams</h1>
  </div>
  <div class="grid" >
    <app-team-card *ngFor="let team of teams" (click)="showProjects(team)"
    [id] = "team.id"
    [name] = "team.name"
    [description] = "team.description"
    [teammates] = "team.teammates"
                   (click)="showProjects(team)"
    >

    </app-team-card>

    <ng-container *ngIf="(isAdmin$ | async) && (teams.length < 6)">
      <app-new-team-item>

      </app-new-team-item>
    </ng-container>
  </div>
</div>
